<h1>Inscripció proves atletisme</h1>

<div style="border: 1px solid black;">
    <section><h1>Dades identificatives</h1></section>
    <label>DNI: 
        <input type="text" [(ngModel)]="this.dni">
        <p></p>
    </label>
    
    <label>Codi de federat: 
        <input type="number" [(ngModel)]="this.codiFederat">
    </label>
    
    <br>
    
    <label>Nom i cognoms: 
        <input type="text" [(ngModel)]="this.nomICognoms">
    </label>
    
    <br>
    
    <label>Telèfon: 
        <input type="tel" [(ngModel)]="this.telefon">
    </label>
    
    <br>
    
    <label>Email: 
        <input type="email" [(ngModel)]="this.email">
    </label>
</div>

<div style="border: 1px solid black;">
    <section><h1>Inscripció</h1></section>
    <label>
        <input type="checkbox" [(ngModel)]="smoothMeters100" value="100" class="smoothMeters" (change)="setSmoothMettersChecked()" />
        100 smooth meters
    </label>
    
    <label>
        <input type="checkbox" [(ngModel)]="smoothMeters200" value="200" class="smoothMeters" (change)="setSmoothMettersChecked()" />
        200 smooth meters
    </label>
    
    <label>
        <input type="checkbox" [(ngModel)]="smoothMeters400" value="400" class="smoothMeters" (change)="setSmoothMettersChecked()" />
        400 smooth meters
    </label>
    
    <label>
        <input type="checkbox" [(ngModel)]="smoothMeters800" value="800" class="smoothMeters" (change)="setSmoothMettersChecked()" />
        800 smooth meters
    </label>
    
    <label>
        <input type="checkbox" [(ngModel)]="smoothMeters1000" value="1000" class="smoothMeters" (change)="setSmoothMettersChecked()" />
        1000 smooth meters
    </label>
</div>

<br><br>

<button>Inscripció</button>
